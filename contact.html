<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dim Ugochi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: #f0e4ff;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #5a1d95;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #a98cd9;
            border-radius: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #7b2ff7;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #4d117f;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Your Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea rows="4" placeholder="Write your message"></textarea>

            <button class="submit-btn" type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
